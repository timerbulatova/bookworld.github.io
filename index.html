<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title> Bookstore </title>
</head>
<body> 
     <header class="header">
        <div class="head_container">
            <div class="slogan header_slogan"> Book World -лучший книжный магазин</div>
            <div class="header_right-content">
                <div class="location-d">
                    <button type="button" class="location-d_link">
                        <a href="index.html"><img src="img/location.png" alt="location-d_link.png">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M7.72 15.868c.065.083.17.132.28.132.11 0 .215-.049.28-.132.235-.292 5.72-7.18 5.72-10.201C14 2.542 11.308 0 8 0S2 2.542 2 5.667c0 3.022 5.485 9.909 5.72 10.201zM5.6 5.5C5.6 6.878 6.722 8 8.1 8s2.5-1.122 2.5-2.5S9.478 3 8.1 3a2.503 2.503 0 00-2.5 2.5z">

                        </path> == $0 </a>
                        <span class="location-d__link-text"> Уфа </span>
                    </button>
                    <div class="location-d__popup" style="display: none;">
                    <button class="location-d__popup-close">
                        <svg width="16" xmlns="http://www.w3.org/2000/svg" class="location-d__close-icon icon sprite-16">
                            <use href="/_nuxt/f8e11254b0fe4b5ec72f19c917f47b2e.svg#i-close-16"></use>
                        </svg> 
                    </button>
                    <div class="location-d__popup-title"> Ваш город - </div>
                    <div class="location-d__popup-city"> Уфа? </div>
                    <div class="location-d__popup-buttons">
                        <button type="button" class="b24-btn _gray _location _small">
                            <span class="b24-btn__content"> Выбрать другой город </span>
                        </button>
                    </div>
                    <div class="location-d__popup-btn">
                        <button type="button" class="b24-btn _location _small">
                            <span class="b24-btn__content"> Да, верно </span>
                        </button>
                    </div>
                    </div>
                </div>
            </div>
            <div class="fast-contacts header__fast-contacts">
                <a href="tel:8 (999) 888-08-80" class="fast-contacts__only-phone">
                    <a href="index.html"><img src="img/phone.png" alt="fast-contacts__only-phone.png"> </a>
                    " 8 (999) 888-08-80 "
                    <div class="fast-contacts__dropdown">
                        <div class="fast-contacts__work-hours"> Часы работы: </div>
                        <div class="fast-contacts__work-hours-exact"> с 10 до 22 </div>
                        <button type="button" class="b24-btn fast-contacts__callback _secondary _small _block">
                            <span class="b24-btn__content">
                                "Позвонить"
                                <div class="v-portal" style="display: n;"></div>
                            </span>
                        </button>
                    </div>
                </a>
            </div>
        </div>

     </header>
     <main>
         <div>
             <article></article>
             <aside> </aside>
         </div>
         <section></section>
         <section>
            <article></article>
         </section>
     </main>
     <footer></footer>
</body>
</html>
